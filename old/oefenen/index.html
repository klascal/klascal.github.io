<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toets Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Toets Generator</h1>

    <div class="card-panel">
      <h5>Vul onderstaande gegevens in:</h5>

      <div class="input-field">
        <select id="level">
          <option value="" disabled selected>Kies je leerniveau</option>
          <option value="vmbo">VMBO</option>
          <option value="havo">HAVO</option>
          <option value="vwo">VWO</option>
        </select>
        <label>Leerniveau</label>
      </div>

      <div class="input-field">
        <select id="year">
          <option value="" disabled selected>Kies je leerjaar</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <label>Leerjaar</label>
      </div>
      
      <!-- Selectie voor Vak -->
      <div class="input-field">
        <select id="subject" onchange="loadMethods()">
          <option value="" disabled selected>Kies je vak</option>
          <option value="duits">Duits</option>
          <option value="nederlands">Nederlands</option>
        </select>
        <label>Vak</label>
      </div>
      
      <!-- Selectie voor Methode -->
      <div class="input-field" id="method-container" style="display: none;">
        <select id="method" onchange="loadChapters()">
          <option value="" disabled selected>Kies een methode</option>
        </select>
        <label>Methode</label>
      </div>
      
      <!-- Selectie voor Hoofdstuk -->
      <div class="input-field" id="chapter-container" style="display: none;">
        <select id="chapter">
          <option value="" disabled selected>Kies een hoofdstuk</option>
        </select>
        <label>Hoofdstuk</label>
      </div>
      
      <div class="input-field">
        <label for="numQuestions">Aantal vragen:</label>
        <input type="number" id="numQuestions" min="5" max="30" value="15" />
      </div>
      
      <button class="btn waves-effect waves-light blue" id="loadBtn" onclick="loadQuestions()">Vragen Laden</button>
    </div>

    <!-- Quiz Container -->
    <div id="quizContainer" style="display: none"></div>
    
    <!-- Toets en Antwoorden Knoppen -->
    <button class="btn waves-effect waves-light blue" id="generateBtn" style="display:none;" onclick="generateQuiz()">Toets Genereren</button>
    <button class="btn waves-effect waves-light blue" id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download als PDF</button>
    <button class="btn waves-effect waves-light green" id="downloadAnswersBtn" style="display:none;" onclick="downloadAnswersPDF()">Download Antwoorden PDF</button>
  

    <!-- Antwoorden en Normering sectie -->
    <div class="answers-container" id="answersContainer" style="display: none">
      <h2>Antwoorden</h2>
      <div id="answersList"></div>
      <div class="normering">
        <p>
          Normering: Om een voldoende te halen, moet je minimaal 70% goed
          hebben.
        </p>
        <p>Bereken je cijfer: (Aantal goed / Totaal aantal vragen) * 10</p>
      </div>
    </div>

    <!-- Overlay en dialoog voor bevestiging -->
    <div class="overlay" id="overlay" onclick="closeDialog()"></div>
    <div class="dialog" id="dialog">
      <h2>Informatie</h2>
      <p>De toets is succesvol gegenereerd!</p>
      <button class="btn waves-effect waves-light blue" id="closeBtn" onclick="closeDialog()">Sluiten</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
