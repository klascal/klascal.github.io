      <span id="week">Week</span>
      <button
        id="previousDay"
        aria-label="Vorige dag"
        style="
          border: none;
          border-radius: 4rem 0 0 4rem;
          padding: 0.5rem;
          vertical-align: middle;

      >

          width="24"
          height="24"

          />
        </svg></button
      ><button
        id="nextDay"
        aria-label="Volgende dag"
        style="
          border: none;
          padding: 0.5rem;
          border-radius: 0 4rem 4rem 0;
          vertical-align: middle;
        "
      >
        <svg
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"

      oncontextmenu="return false"
      draggable="false"
      id="dialog"
      role="dialog"
      aria-label="Voer je schoolnaam en koppelcode in."
      style="border: 0; border-radius: 1rem; user-select: none"
    >
      <a href="/">
        <button
          class="btn"
          style="
            background-color: #ddd;
            position: absolute;
            padding-bottom: 10px;
            top: 8px;
            left: 8px;
          "
        >
          <svg
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            id="icon"

            />
          </svg></button
      ></a>

      <button
        class="btn"
        onclick="hideDialog()"
        id="close"
        style="
          background-color: #ddd;
          position: absolute;
          right: 8px;
          padding-bottom: 10px;
          top: 8px;
        "
      >
        <svg
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          id="icon"
        >
          <path
            d="m4.21 4.387.083-.094a1 1 0 0 1 1.32-.083l.094.083L12 10.585l6.293-6.292a1 1 0 1 1 1.414 1.414L13.415 12l6.292 6.293a1 1 0 0 1 .083 1.32l-.083.094a1 1 0 0 1-1.32.083l-.094-.083L12 13.415l-6.293 6.292a1 1 0 0 1-1.414-1.414L10.585 12 4.293 5.707a1 1 0 0 1-.083-1.32l.083-.094-.083.094Z"
          />
        </svg></button
      ><br /><br />
      <form id="inputForm">
        <label for="schoolName">Schoolnaam:</label>
        <input
          type="text"
          id="schoolName"
          name="schoolName"
          class="btn"
          required
        /><br /><br />

        <label for="authorizationCode">Koppelcode:</label>
        <input
          type="text"
          id="authorizationCode"
          name="authorizationCode"
          class="btn"
          required
        /><br /><br />

        <label for="css">CSS-code (optioneel):</label>
        <input
          type="text"
          autocomplete="off"
          oninput="update_section(this.value, 'about');"
          onclick="update_section(this.value, 'about');"
          id="css"
          class="btn"
        />
        <details>
          <summary>CSS voorbeelden</summary>
          <br />
          <p>Laat klassennamen zien:</p>
          <pre><code class="language-css hljs" data-highlighted="yes"><span class="hljs-selector-id">.className</span> {<span class="hljs-attribute">display</span>: block;}</code></pre>
        </details>
        <br />

        <button
          class="btn"
          id="save"
          style="background-color: #ddd"
          aria-label="Opslaan"
          onclick="hideDialog()"
        >
          <svg
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            id="icon"
          >
            <path
              d="M6.75 3h-1A2.75 2.75 0 0 0 3 5.75v12.5A2.75 2.75 0 0 0 5.75 21H6v-6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 15v6h.25A2.75 2.75 0 0 0 21 18.25V8.286a3.25 3.25 0 0 0-.952-2.299l-2.035-2.035A3.25 3.25 0 0 0 15.75 3v4.5a2.25 2.25 0 0 1-2.25 2.25H9A2.25 2.25 0 0 1 6.75 7.5V3Z"
            />
            <path
              d="M14.25 3v4.5a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75V3h6ZM16.5 21v-6a.75.75 0 0 0-.75-.75h-7.5a.75.75 0 0 0-.75.75v6h9Z"
            />
          </svg>
          Opslaan
        </button>
      </form>
    </dialog>
    <style id="aboutgoeshere"></style>
    <div id="schedule" class="schedule"></div>
    <strong class="screen-unsupported"
      >Je scherm is te klein om de weekweergave te gebruiken</strong
    >
    <!-- Onderstaand script maakt de html voor het rooster -->
    <script src="scheduleWeek.js"></script>
  </body>
</html>
